<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./output.css" rel="stylesheet" />
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Geist+Mono:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto+Slab:wght@100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="antialiased font-poppin w-screen h-screen flex justify-center items-center text-base">
    <div class="w-9/12 h-5/6 rounded-md shadow-lg flex">
      <!-- form -->
      <form action="" class="p-12 w-1/3 h-full flex flex-col items-center justify-between">
        <img src="./assets/download.png" alt="" class="w-20 h-20 object-cover object-center" />

        <div class="w-full">
          <h1 class="font-semibold text-2xl my-6 text-center">Sign in</h1>

          <!-- form input -->
          <input type="text" class="mb-4 font-semibold w-full bg-zinc-100 rounded-md p-4 text-sm" placeholder="username" />
          <input type="password" class="font-semibold w-full bg-zinc-100 rounded-md p-4 text-sm" placeholder="password" />

          <!-- logos -->
          <div class="flex gap-3 w-full my-4">
            <div class="p-3 rounded-md w-1/3 hover:cursor-pointer hover:opacity-80 transition duration-150 bg-blue-200">
              <img src="./assets/communication.png" alt="" class="mx-auto w-3/12" />
            </div>
            <div class="p-3 rounded-md w-1/3 hover:cursor-pointer hover:opacity-80 transition duration-150 shadow-md border border-zinc-300">
              <img src="./assets/search.png" alt="" class="mx-auto w-3/12" />
            </div>
            <div class="p-3 rounded-md w-1/3 hover:cursor-pointer hover:opacity-80 transition duration-150 shadow-md border border-zinc-300">
              <img src="./assets/apple (1).png" alt="" class="mx-auto w-3/12" />
            </div>
          </div>

          <!-- checkbox -->
          <div class="flex gap-2 items-center">
            <input type="checkbox" />
            <p>Stay signed in</p>
          </div>
        </div>

        <!-- sign in -->
        <div class="w-full flex flex-col items-center">
          <button class="p-5 rounded-3xl bg-zinc-200 mb-12">
            <img src="./assets/arrow-right.svg" alt="" />
          </button>

          <a href="" class="text-zinc-700 font-semibold text-xs mb-2">CAN'T SIGN IN?</a>
          <a href="" class="text-zinc-700 font-semibold text-xs mb-6">CREATE ACCOUNT</a>

          <p class="text-xs font-semibold text-zinc-500 text mb-1">THIS APP IS PROTECTED BY HCAPTHA AND ITS</p>
          <p class="text-zinc-500 font-semibold text-xs mb-1"><span class="underline">PRIVACY POLICY </span> AND <span class="underline">TERMS OF SERVICE </span> Apply</p>
        </div>
      </form>
      <!-- wallpaper -->
      <img src="./assets/wallpaper.jpg" alt="" class="w-2/3 object-cover object-center" />
    </div>
  </body>
</html>
